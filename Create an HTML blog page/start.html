<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
<!-- ARTICOLO PRINCIPALE -->
    <article>
      <h1>Titolo</h1>
      <img src="assets/laptop.png" alt="a laptop">
      <figcaption>
        <i>Laptop</i>
      </figcaption>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque, nobis reiciendis unde velit quisquam qui recusandae architecto voluptate quis est, itaque blanditiis eum eos! Facilis veritatis pariatur tempore maxime ea.</p>
      <img src="assets/hands.png" alt="hands">
      <figcaption>
        <i>Working</i>
      </figcaption>
    </article>

    <hr>
<!-- FORM DI REGISTRAZIONE -->
    <form>
      <input type="email" placeholder="Mail" required>
      <label for="email">Inserisci la tua mail</label>
      <button>Submit</button>
    </form>

    <hr>
<!-- FOOTER -->
    <footer>
      <div>
        <p>
          <i>una frase a caso per il footer</i>
        </p>
      </div>
    </footer>

  </body>
</html>
